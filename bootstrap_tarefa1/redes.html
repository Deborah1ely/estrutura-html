    <style>
        body {
            margin: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: #375e97;
            font-size: 2em;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-bottom: 1px solid #375e97;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #375e97;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h2, h3 {
            color: #375e97;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .social-link img {
            width: 40px; /* Adjusted size for better responsiveness */
            height: 40px;
            margin-right: 15px;
        }

        .social-link a {
            font-size: 1.2em;
            color: #375e97;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f8f8;
            margin-top: 40px;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        .dark-mode h1,
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode nav ul li a,
        .dark-mode .social-link a {
            color: #9ecfff;
        }

        .dark-mode footer {
            background-color: #111;
        }

        #toggle-dark {
            display: block;
            margin: 10px auto;
            background-color: transparent;
            border: 2px solid #375e97;
            padding: 6px 12px;
            color: #375e97;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .dark-mode #toggle-dark {
            border-color: #9ecfff;
            color: #9ecfff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            h1 {
                font-size: 1.5em;
            }

            .social-link {
                flex-direction: column; /* Stack image and link on small screens */
                align-items: flex-start;
            }

            .social-link img {
                margin-right: 0;
                margin-bottom: 5px; /* Add space between image and link */
            }
        }
    </style>
</head>
